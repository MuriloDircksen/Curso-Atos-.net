    <article>
        <div class="container-form">
            <div id="formulario">
                <form action="confirmacao.html" >
                    <h1>Dados de contato do usuário:</h1><br>
                    <label for="nomeCompleto">Nome completo </label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Seu nome" required />
                    <br />
                    <label for="email">E-mail </label>
                    <input type="email" id="email" name="email" placeholder="fulano@mail.com" required /> <br />
                    <br />
                    <label for="mensagem">Mensagem </label> <br />
                    <textarea id="mensagem" name="mensagem" rows="5" cols="50" placeholder="Deixe sua opnião"></textarea>
                    <br />
                    <div class="container-botao">
                        <button class="botao" type="submit">Enviar</button> 
                        <button class="botao" type="reset">Limpar</button>
                    </div>
                </form>
                    
            </div>
            <div id="container-map">
                <iframe data-src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d25674.406840062642!2d174.652189!3d-36.45028500000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2fd0382211feb09d!2sRedwoods%20Treehouse!5e0!3m2!1sen!2snz!4v1568074769289!5m2!1sen!2snz"

                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d25674.406840062642!2d174.652189!3d-36.45028500000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2fd0382211feb09d!2sRedwoods%20Treehouse!5e0!3m2!1sen!2snz!4v1568074769289!5m2!1sen!2snz"></iframe>
            </div>
        </div>
